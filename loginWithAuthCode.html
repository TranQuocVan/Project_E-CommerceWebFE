<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập Silk Road</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="stylesheet" href="styler/login.css">
    <link rel="stylesheet" href="styler/loginWithAuthCode.css">
    <link rel="stylesheet" href="styler/navigation.css">
    <link rel="stylesheet" href="styler/global.css">

</head>

<body>
    <header>
        <nav></nav>
        <div class="under-navigation">
            <div style="padding-top: 70px;" class="container">
                <div class="row">
                    <div class="col-md-12">
                        <span class="titleHeader">Đăng nhập để thanh toán nhanh hơn.</span>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center" style="padding-top: 70px;">
                <div class="col-md-6">
                    <div class="login-container text-center p-4 ">
                        <h1 id="titleLogin">Vui lòng nhập mã gửi qua gmail</h1>
                        <form id="loginForm">

                            <div id="inputName" class="input-container">
                                <input type="text" id="nameLogin" class="floating-input" placeholder=" " required>
                                <label for="name" class="floating-label">Vui lòng điền tài khoản của bạn</label>
                            </div>
                            <div style="display: none;" id="inputPass" class="input-container">
                                <input type="text" id="password" class="floating-input" placeholder=" " required>
                                <label for="password" class="floating-label">Vui lòng điền mật khẩu của bạn</label>

                            </div>
                            <button id="btnLogin" type="submit" class="btn btn-primary">
                                Đăng nhập
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <footer>

    </footer>
    <script src="component/navigation.js"></script>
    <script src="component/footer.js"></script>
    <script src="script/login.js"></script>

</body>

</html>
