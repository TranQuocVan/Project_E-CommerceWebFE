<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="stylesheet" href="styler/navigation.css">
    <link rel="stylesheet" href="styler/global.css">
    <link rel="stylesheet" href="styler/listProduct.css">
</head>

<body>
    <header>
        <nav></nav>
        <div class="under-navigation">
            <div class="container">
                <div class="row"></div>
                <div style="padding-top: 50px;" class="col-md-3">
                    <div id="filter">
                        <form action="">
                            <div class="typeGoods">
                                <p>Nhóm sản phẩm</p>
                                <input type="radio" id="html" name="products" value="HTML">
                                <label for="Giày Nam">Giày Nam</label><br>
                                <input type="radio" id="css" name="products" value="CSS">
                                <label for="Giày Nữ">Giày Nữ</label><br>
                                <input type="radio" id="javascript" name="products" value="JavaScript">
                                <label for="Giày Trẻ Em">Giày Trẻ Em</label>
                            </div>

                            <p style="margin-top: 20px;">Kích cỡ</p>
                            <div id="size">
                                <button>XS</button>
                                <button>S</button>
                                <button>M</button>

                                <button>L</button>
                                <button>XL</button>
                                <button>2XL</button>

                                <button>3XL</button>
                                <button>4XL</button>
                            </div>
                            <p style="margin-top: 20px;">Màu sắc</p>
                            <div id="color">
                                <div>
                                    <button style="background-color: red;"></button>
                                    <p>Đỏ</p>
                                </div>
                                <div>
                                    <button style="background-color: blue;"></button>
                                    <p>Xanh</p>
                                </div>
                                <div>
                                    <button style="background-color: yellow;"></button>
                                    <p>Vàng</p>
                                </div>
                                <div>
                                    <button style="background-color: green;"></button>
                                    <p>Xanh lá</p>
                                </div>
                                <div>
                                    <button style="background-color: black;"></button>
                                    <p>Đen</p>
                                </div>
                                <div>
                                    <button style="background-color: white;"></button>
                                    <p>Trắng</p>
                                </div>

                            </div>



                        </form>
                    </div>
                </div>
                <div class="col-md-9">

                </div>
            </div>
        </div>
    </header>
    <footer>
    </footer>

</body>
<script src="component/navigation.js"></script>
<script src="component/footer.js"></script>

</html>
