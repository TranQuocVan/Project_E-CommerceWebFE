<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

	<link rel="stylesheet" href="styler/shoeMen.css">
	<link rel="stylesheet" href="styler/navigation.css">
	<link rel="stylesheet" href="styler/support.css">
	<link rel="stylesheet" href="styler/global.css">
</head>

<body>
	<header>
		<nav></nav>
		<div class="under-navigation">
			<div class="main" style="margin-top: 100px;">
				<div class="container-fluid p-0 banner-image">
					<img src="assets/background/b1.png" class="img-fluid w-100 " alt="background banner" />
				</div>
				<div class="container text-center my-5 ">
					<h1 class="fw-bold">Hỗ trợ</h1>
				</div>
				<div class="container text-center mb-5">
					<div class="row justify-content-center">
						<div class="col-6 col-md-2 my-3">
							<img src="assets/supportImages/image1.png" class="img-fluid" alt="tre em">
							<p>Giày trẻ em</p>
						</div>
						<div class="col-6 col-md-2 my-3">
							<img src="assets/supportImages/image2.png" class="img-fluid" alt="the thao nam">
							<p>Giày thể thao nam</p>
						</div>
						<div class="col-6 col-md-2 my-3">
							<img src="assets/supportImages/image3.png" class="img-fluid" alt="cao got">
							<p>Giày cao gót</p>
						</div>
						<div class="col-6 col-md-2 my-3">
							<img src="assets/supportImages/image4.png" class="img-fluid" alt="the thao nu">
							<p>Giày thể thao nữ</p>
						</div>
						<div class="col-6 col-md-2 my-3">
							<img src="assets/supportImages/image5.png" class="img-fluid" alt="bup be">
							<p>Giày búp bê</p>
						</div>

					</div>
				</div>
				<div class="container">
					<div class="row g-3">
						<div class="col-12 col-md-4">
							<div class="card p-3 text-center">
								<img src="assets/icon/1.svg" class="card-img-top mx-auto" alt="Quên mật khẩu"
									style="width: 60px; height: 60px;">
								<div class="card-body">
									<p class="card-text">Quên mật khẩu Tài khoản Silk Road</p>
								</div>
							</div>
						</div>
						<div class="col-12 col-md-4">
							<div class="card p-3 text-center">
								<img src="assets/icon/2.svg" class="card-img-top mx-auto" alt="Dịch vụ sửa chữa"
									style="width: 60px; height: 60px;">
								<div class="card-body">
									<p class="card-text">Dịch vụ sửa chữa của Silk Road</p>
								</div>
							</div>
						</div>
						<div class="col-12 col-md-4">
							<div class="card p-3 text-center">
								<img src="assets/icon/3.svg" class="card-img-top mx-auto" alt="Thanh toán và đăng ký"
									style="width: 60px; height: 60px;">
								<div class="card-body">
									<p class="card-text">Thanh toán và đăng ký</p>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="row justify-content-center" style="padding-top: 70px;">
					<div class="col-lg-10">
						<div class="login-container text-center p-4 ">
							<h2 id="titleLogin" class="fw-bold">Tìm kiếm chủ đề khác </h2>
						</div>
						<form id="supportForm">
							<div id="inputName" class="input-container">
								<input type="text" id="nameSupport" class="floating-input" placeholder=" " required>
								<label class="floating-label">Tìm kiếm hỗ trợ</label>
								<i class="fa-solid fa-magnifying-glass" style="color: #bababa;"></i>
							</div>

						</form>
					</div>
				</div>
			</div>
		</div>
	</header>

	<footer>
	</footer>
</body>
<script src="component/navigation.js"></script>
<script src="component/footer.js"></script>

</html>
