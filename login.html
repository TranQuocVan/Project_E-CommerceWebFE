<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập Silk Road</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="stylesheet" href="styler/login.css">
    <link rel="stylesheet" href="styler/navigation.css">

</head>

<body>
    <div style="position: fixed; z-index: 2;" class="container-fluid main-bg-color">
        <div class="container">
            <div style="font-size: 20px;" class="row">
                <div class="col-md-9 flex-align-items-center dropdown">
                    <span class="navigation"><a href="index.html"><img style="width: 20px;" src="assets/logo.svg"
                                alt="logo"></a></span>
                    <span class="navigation" id="shop"><a href="#">Cửa hàng</a></span>
                    <span class="navigation" id="shoe"><a href="#">Giày</a></span>
                    <span class="navigation"><a href="#">Dép</a></span>
                    <span class="navigation"><a href="#">Sản phẩm khuyến mãi</a></span>
                    <span class="navigation"><a href="#">Sản phẩm mới ra mắt</a></span>
                    <span class="navigation"><a href="#">Sản phẩm dành cho bé</a></span>
                </div>
                <div class="col-md-3 flex-align-items-center" style="justify-content: end;">
                    <span class="navigation"><a href="login.html">Log in</a></span>
                    <span class="navigation"><a href="logout.html">Log out</a></span>
                </div>
            </div>
        </div>
    </div>
    <div style="z-index: 1;" class="container-fluid content-when-hover main-bg-color"></div>

    <div class="under-navigation">
        <div style="padding-top: 70px;" class="container">
            <div class="row">
                <div class="col-md-12">
                    <span class="titleHeader">Đăng nhập để thanh toán nhanh hơn.</span>
                </div>
            </div>
        </div>
        <div class="row justify-content-center" style="padding-top: 70px;">
            <div class="col-md-6">
                <div class="login-container text-center p-4 ">
                    <h1 id="titleLogin">Đăng nhập vào Silk Road</h1>
                    <form id="loginForm">

                        <div id="inputName" class="input-container">
                            <input type="text" id="nameLogin" class="floating-input" placeholder=" " required>
                            <label for="name" class="floating-label">Vui lòng điền tài khoảng của bạn</label>
                            <i class="fa-solid fa-circle-right"></i>
                        </div>
                        <div style="display: none;" id="inputPass" class="input-container">
                            <input type="text" id="password" class="floating-input" placeholder=" " required>
                            <label for="password" class="floating-label">Vui lòng điền mật khẩu của bạn</label>

                        </div>

                        <div class="form-check mb-3">
                            <input type="checkbox" class="checkbox">
                            <label class="form-check-label" for="remember">Lưu tôi</label>
                        </div>
                        <div class="links">
                            <a href="#">Bạn đã quên mật khẩu ?</a>
                            <a href="#">Bạn không có Tài khoản? Tạo tài khoản của bạn ngay bây giờ.</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="script/navigation.js"></script>
    <script src="script/login.js"></script>

</body>

</html>
