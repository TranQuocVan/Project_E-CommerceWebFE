<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập Silk Road</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="styler/shoeMen.css">
    <link rel="stylesheet" href="styler/navigation.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div style="position: fixed; z-index: 2;" class="container-fluid main-bg-color">
        <div class="container">
            <div style="font-size: 20px;" class="row">
                <div class="col-md-9 flex-align-items-center dropdown">
                    <span class="navigation"><a href="index.html"><img style="width: 20px;" src="assets/logo.svg" alt="logo"></a></span>
                    <span class="navigation" id="shop"><a href="#">Cửa hàng</a></span>
                    <span class="navigation" id="shoe"><a href="#">Giày</a></span>
                    <span class="navigation"><a href="#">Dép</a></span>
                    <span class="navigation"><a href="#">Sản phẩm khuyến mãi</a></span>
                    <span class="navigation"><a href="#">Sản phẩm mới ra mắt</a></span>
                    <span class="navigation"><a href="#">Sản phẩm dành cho bé</a></span>
                </div>
                <div class="col-md-3 flex-align-items-center" style="justify-content: end;">
                    <span class="navigation"><a href="login.html">Log in</a></span>
                    <span class="navigation"><a href="logout.html">Log out</a></span>
                </div>
            </div>
        </div>
    </div>
    <div style="z-index: 1;" class="container-fluid content-when-hover main-bg-color"></div>

    <div class="under-navigation">
        <div style="padding-top: 150px;" class="container">
            <div class="row">
                <div class="col-md-12">
                    <span class="titleHeader">Đăng nhập để thanh toán nhanh hơn.</span>
                </div>
            </div>
        </div>
    </div>
    <div class="row justify-content-center mt-3">
        <div class="col-md-6">
            <div class="login-container text-center p-4 border rounded">
                <h1>Đăng nhập vào Silk Road</h1>
                <form id="loginForm">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control smaller-input" id="emailOrPhone" placeholder="Email hoặc số điện thoại" required>
                    </div>
                    <div id="passwordField" class="hidden">
                        <input type="password" class="form-control mb-3 smaller-input" placeholder="Mật khẩu" required>
                        <button class="btn btn-primary btn-block" type="submit">Đăng nhập</button>
                    </div>
                    <div class="form-check mb-3">
                        <input type="checkbox" class="checkbox">
                        <label class="form-check-label" for="remember">Lưu tôi</label>
                    </div>
                    <div class="links">
                        <a href="#">Bạn đã quên mật khẩu ?</a>
                        <a href="#">Bạn không có Tài khoản? Tạo tài khoản của bạn ngay bây giờ.</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="script/navigation.js"></script>
    <script src="script.js"></script>
</body>

</html>
