</head>

<body>
    <header>

        <nav></nav>
        <div class="under-navigation">

            <div class="container-fluid mt-5 text-center header">
                <div class="row justify-content-center">
                    <div class="col-6 col-md-1 my-3">
                        <img src="assets/men'sSportShoe/adidas.png" class="img-fluid" alt="adidas">
                        <p>Adidas</p>
                    </div>
                    <div class="col-6 col-md-1 my-3">
                        <img src="assets/men'sSportShoe/jordan.png" class="img-fluid" alt="jordan">
                        <p>Jordan</p>
                    </div>
                    <div class="col-6 col-md-1 my-3">
                        <img src="assets/men'sSportShoe/nike.png" class="img-fluid" alt="nike">
                        <p>Nike</p>
                    </div>
                    <div class="col-6 col-md-1 my-3">
                        <img src="assets/men'sSportShoe/puma.png" class="img-fluid" alt="puma">

                    </div>

                    <div class="col-6 col-md-1 my-3">
                        <img src="assets/men'sSportShoe/converse.png" class="img-fluid" alt="converse">

                    </div>
                    <div class="col-6 col-md-1 my-3">
                        <img src="assets/men'sSportShoe/balance.png" class="img-fluid" alt="Balance">
                        <p> Balance</p>
                    </div>
                </div>
            </div>

            <div class="container-fluid mt-5 text-center content">
                <div class="title d-flex justify-content-between">
                    <div class=" mx-5 fw-bold text-xl-start text-first"><a style=>Giày thể thao nam</a></div>
                    <div class="mx-5 fw-bold text-xl-start text-second ">

                    </div>
                </div>
                <div class=" video container-fluid mt-5 text-center">
                    <div class="row justify-content-center">
                        <div class="col-12 col-md-8 col-lg-6">
                            <div class="video-container">
                                <video id="videoElement" autoplay muted loop class="w-100 h-auto">
                                    <source src="assets/video/shoe_men/1.mp4" type="video/mp4">
                                </video>


                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="container mt-5 text-center introduce">
                <div class="title d-flex justify-content-between">
                    <div class=" fw-bold text-xl-start text-first"><a>Tìm hiểu về giày thể thao nam.</a></div>
                </div>
            </div>
            <div style="padding-top: 70px;" class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div id="slide">
                            <div class="item" data-bs-toggle="modal" data-bs-target="#lightboxModal">
                                <img src="assets/men'sSportShoe/bg1.png" alt="">
                            </div>
                            <div class="item" data-bs-toggle="modal" data-bs-target="#lightboxModal">
                                <img src="assets/men'sSportShoe/bg2.png" alt="">
                            </div>
                            <div class="item" data-bs-toggle="modal" data-bs-target="#lightboxModal">
                                <img src="assets/men'sSportShoe/bg3.png" alt="">
                            </div>

                                <img src="assets/men'sSportShoe/bg4.png" alt="">
                            </div>
                            <div class="item" data-bs-toggle="modal" data-bs-target="#lightboxModal">
                                <img src="assets/men'sSportShoe/bg5.png" alt="">

                            <div class="item" data-bs-toggle="modal" data-bs-target="#lightboxModal">
                                <img src="assets/men'sSportShoe/bg6.png" alt="">
                            </div>
                            <div class="item" data-bs-toggle="modal" data-bs-target="#lightboxModal">
                                <img src="assets/men'sSportShoe/bg1.png" alt="">
                            </div>

                            <button class="btnSlide" id="next">
                                <i class="fa-solid fa-chevron-right"></i>
                            </button>
                            <button class="btnSlide" style="display: none;" id="prev">
                                <i class="fa-solid fa-chevron-left"></i>
                            </button>

                        </div>
                    </div>
                </div>
            </div>

        </div>


    </header>




    <div class="modal fade" id="lightboxModal" tabindex="-1" aria-labelledby="lightboxModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="lightbox-content">
                        <div class="modal-text">
                            <h1 id="modalText"></h1>
                        </div>

                        <div class="modal-image">
                            <img id="modalImage" src="" class="img-fluid" alt="Full image">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>






    <footer>
