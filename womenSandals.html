            <div style="padding-top: 70px;" class="container-fluid mt-5">

            <div class="modal-content">

                <div class="modal-body">
                    <div class="lightbox-content">

                        <div class="modal-image-container">

                    </div>
                </div>
            </div>
        </div>
    </div>

                <div class="modal-header">
