                document.getElementById('logoutButton')?.addEventListener('click', (e) => {
                    // Ngăn hành động mặc định của thẻ <a> (chuyển trang ngay lập tức)
                    e.preventDefault();

                    // Set biến 'isLogin' trong localStorage thành false
                    localStorage.setItem('isLogin', 'false');

                    // Sau khi set xong, chuyển hướng về trang đăng nhập
                    window.location.href = 'login.html';
                });
