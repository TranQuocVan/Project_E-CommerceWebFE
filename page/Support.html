<div class="section-content-responsive">
  <header class="welcome-header">
    <div class="welcome-header-title-container">
      <h1 class="welcome-header-title typography-welcome-header-title">Shoe Men</h1>
    </div>
    <div class="welcome-header-description">
      <h3>For real men <br>elegant.</h3>
    </div>
  </header>
  <div class="welcome-video-wall-container loaded playing" style="clip-path: inset(0%);">
    <div class="welcome-video-content-container">
      <video class="welcome-video-video" muted playsinline loop preload="auto"
             aria-label="A video show" autoplay id="welcomeVideo">
        <source src="../video/shoe_men/1.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>
    <div class="welcome-video-controls-container">
      <button class="welcome-video-control-item" aria-label="Pause welcome animation video" onclick="togglePlayPause()">
        <i class="fas fa-play play-icon"></i>
        </button>
    </div>

  </div>

  <script>
    function togglePlayPause() {
      const video = document.getElementById('welcomeVideo');
      if (video.paused) {
        video.play();
      } else {
        video.pause();
      }
    }

    function toggleMute() {
      const video = document.getElementById('welcomeVideo');
      video.muted = !video.muted;
    }
  </script>
